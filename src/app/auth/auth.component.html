<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div *ngIf="isRegister" class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex">
             <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Register</h5>
            <form class="form-signin" (submit)="register()">
              <div class="form-label-group">
                  <label for="inputUserame">Username</label>
                <input type="text" id="inputUserame" name="reg_username" [(ngModel)]="reg_username" class="form-control" placeholder="Username" required autofocus>
              </div>

              <div class="form-label-group">
                  <label for="inputEmail">Email address</label>
                <input type="email" id="inputEmail" name="reg_email" [(ngModel)]="reg_email" class="form-control" placeholder="Email address" required>
              </div>
              
              <hr>

              <div class="form-label-group">
                  <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" name="reg_password" [(ngModel)]="reg_password" class="form-control" placeholder="Password" required>
              </div>
              
              <div class="form-label-group">
                  <label for="inputConfirmPassword">Confirm password</label>
                <input type="password" id="inputConfirmPassword" name="re_password" [(ngModel)]="reg_re_password" class="form-control" placeholder="Password" required>
              </div>

              <br>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
              <a class="d-block text-center mt-2 small" style="cursor: pointer" (click)="this.isRegister=false">Sign In</a>
            </form>
          </div>
        </div>

        <div *ngIf="!isRegister" class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex">
             <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Login</h5>
            <form class="form-signin" (submit)="login()">

              <div class="form-label-group">
                <label for="inputEmail">Email address</label>
                <input type="email" id="inputEmail" name="login_email" [(ngModel)]="login_email" class="form-control" placeholder="Email address" required>
              </div>

              <div class="form-label-group">
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" name="login_password" [(ngModel)]="login_password" class="form-control" placeholder="Password" required>
              </div>

              <br>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Login</button>
              <a class="d-block text-center mt-2 small" style="cursor: pointer" (click)="this.isRegister=true">Register</a>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>
