<div class="container">
  <div class="messaging">
    <div class="inbox_msg">
      <div class="inbox_people">
        <div class="headind_srch">
          <div class="recent_heading">
            <h4>Contacts</h4>
          </div>
          <div class="srch_bar">
            <div class="stylish-input-group">
              <input type="text" class="search-bar" placeholder="Search">
              <span class="input-group-addon">
                <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
              </span> </div>
          </div>
        </div>
        <div class="inbox_chat">
          <div *ngIf="chatUsers.length">
            <div *ngFor="let user of chatUsers">
              <div class="chat_list" [ngClass]="{'active_chat': user.active}"
                (click)="selectUser(user); user.active=true">
                <div class="chat_people">
                  <div class="chat_img mt-12"><i class="fas fa-user fa-lg"></i></div>
                  <div class="chat_ib">
                    <h5>{{user.Firstname}} {{user.Lastname}} <span class="chat_date">Dec 25</span></h5>
                    <p>{{user.email}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="!selectedUser" class="mesgs">
        <div class="row justify-content-md-center">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <p>Select any contact to chat!</p>
          </div>
        </div>
      </div>
      <div *ngIf="selectedUser" class="mesgs">
        <div *ngIf="!currentChat.length">
          <div class="row justify-content-md-center">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <p>Say Hi to {{selectedUser.Firstname}}!</p>
            </div>
          </div>
        </div>
        <div *ngIf="currentChat.length" class="msg_history">
          <div *ngFor="let chat of currentChat">
            <div [ngClass]="chat.from_user==selectedUser.ID?'incoming_msg':'outgoing_msg'">
              <div *ngIf="chat.from_user==selectedUser.ID" class="incoming_msg_img mt-12"><i
                  class="fas fa-user fa-lg"></i></div>
              <div [ngClass]="chat.from_user==selectedUser.ID?'received_msg':'sent_msg'">
                <div [ngClass]="{'received_withd_msg': chat.from_user==selectedUser.ID}">
                  <p class="chat-message">{{chat.message}}</p>
                  <span class="time_date">{{formatTimestamp(chat.timeStamp)}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="type_msg">
          <div class="input_msg_write">
            <input #messageBox type="text" (keyup.enter)="sendMessage(messageBox.value); messageBox.value=''" class="write_msg" placeholder="Type a message" />
            <button class="msg_send_btn" type="button" (click)="sendMessage(messageBox.value); messageBox.value=''">
              <i class="fab fa-telegram-plane" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
